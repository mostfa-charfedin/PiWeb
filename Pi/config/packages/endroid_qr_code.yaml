endroid_qr_code:
    default:
        writer: 'Endroid\QrCode\Writer\SvgWriter'
        writer_options:
            size: 300
            margin: 10
            foreground_color: { r: 0, g: 0, b: 0, a: 0 }
            background_color: { r: 255, g: 255, b: 255, a: 0 }
        round_block_size_mode: 'margin'
        validate_result: false
